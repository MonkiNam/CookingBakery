<!DOCTYPE html>
<html lang="en">

<head>
  <title>User page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/shared.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <style>
    .user-info {

      position: relative;
      transform: translateY(50%) !important;
    }
  </style>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light sticky-top shadow">
    <div class="container-fluid pl-5 pr-5 ml-4 mr-4">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="./homepage.html">
        <ion-icon class="mr-2" size="large" name="library-outline"></ion-icon>
        <span>Event Management</span>
      </a>
      <!-- <a href="#">Login</a> -->
      <form class="form-inline search-bar">
        <div class="input-group search-bar">
          <input type="text" class="form-control" placeholder="Search something..." aria-label="Recipient's username"
            aria-describedby="button-addon2" />
          <div class="input-group-append">
            <button class="btn btn-outline-primary d-flex justify-content-center align-items-center" type="button"
              id="button-addon2">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
        </div>
      </form>

      <div class="dropdown">
        <a href="#" class="btn btn-outline-primary mr-2 d-inline-flex align-items-center" id="create-button">
          <ion-icon class="mr-1" name="add-circle-outline"></ion-icon>
          <span class="mb-1">Create event</span>
        </a>
        <span href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
          <img src="../image/default.png" width="40" height="40" alt="avatar" />
        </span>
        <div class="dropdown-menu dropdown-menu-right shadow-lg mt-2">
          <a class="dropdown-item d-flex align-items-center" href="#">
            <ion-icon name="person-circle-outline"></ion-icon>
            <span class="ml-2">My profile</span>
          </a>
          <a type="button" class="dropdown-item d-flex align-items-center" data-toggle="modal"
            data-target="#exampleModal">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <span class="ml-2">Change password</span>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item d-flex align-items-center" href="#">
            <ion-icon class="ml-1" name="log-out-outline"></ion-icon>
            <span class="ml-2">Logout</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container" style="height: calc(100vh - 58px); ">
    <form method="post">
      <div class="shadow p-3 user-info">
        <div class="row p-4">
          <div class="col-md-4 pr-5 d-flex flex-column align-items-center justify-content-center">
            <img src="../image/default.png" style="max-width: 200px; max-height: 200px" class="rounded-circle"
              alt="avatar" />
            <div class="mt-3">
              <input accept="image/*" type="file" id="avatar" name="avatar" style="display: none;"/>
              <label class="btn btn-primary" data-browser="Choose an image" for="avatar">Change avatar</label>
            </div>
          </div>
          <div class="col-md-8 pl-4 border-left">
            <h4>Account's information</h4>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name" >
              </div>
              <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Change your password
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="currentPassword">Current password</label>
              <input type="password" class="form-control" id="currentPassword" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">New password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Re-enter password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <button type="submit" class="btn btn-outline-success btn-block mt-4">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
